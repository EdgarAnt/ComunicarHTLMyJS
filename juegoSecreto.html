<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuegoSecretot</title>
</head>
<body>

<input>
<button>Acerto?</button>

    <script>
        var secreto = 5;
        var input = document.querySelector("input"); //comunincador entre el codigo HTML y JS
        function verificar(){
                
            if(parseInt(input.value) == secreto ){
                alert("Usted acerto");
            }
            else{
                alert("Usted NO acerto");
            }
        }

        var button = document.querySelector("button");
        button.onclick=verificar;
    </script>
</body>
</html>
